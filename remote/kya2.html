    <script src="assets/js/leaflet-side-by-side.js"></script>
    <script src="assets/js/leaflet-timeline-slider.js"></script>

    <script>
        var map = L.map('map', {
                minZoom: 13,
                maxZoom: 19
            });
            map.setView([1.135, 30.78], 15);

        var google_2018 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                    attribution: '@Google'
            }).addTo(map);

        var sidebar = L.control.sidebar('sidebar', {
            closeButton: true,
            position: 'left'
        });
        map.addControl(sidebar);

        setTimeout(function () {
            sidebar.show();
        }, 500);

        var esri_2015 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
    }).addTo(map);

    L.control.sideBySide(esri_2015, google_2018).addTo(map);
    </script>
